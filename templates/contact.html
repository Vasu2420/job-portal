<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Job Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .contact-container {
            max-width: 900px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .contact-info h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .contact-info p {
            margin: 5px 0;
            color: #555;
        }
        .contact-form h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }
        .contact-form button {
            background: #6c5ce7;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background: #5a4dcf;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container nav-container">
            <h1 class="logo">Job<span>Portal</span></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/job_portal">Jobs</a></li>
                    <li><a href="/post_job">Post Job</a></li>
                    <li><a href="/applications">Applications</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/login" class="btn">Login</a></li>
                    <li><a href="/register" class="btn">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <div class="contact-container">
        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p><strong>Email:</strong> support@jobportal.com</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong> 123 Career Street, Tech City, India</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send us a Message</h3>
            <form action="/contact" method="POST">
                <input type="text" name="name" placeholder="Your Full Name" required>
                <input type="email" name="email" placeholder="Your Email Address" required>
                <textarea name="message" placeholder="Write your message here..." rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 JobPortal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
