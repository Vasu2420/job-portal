<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Job - Job Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }
        .form-container button {
            width: 100%;
            background: #00cec9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #00bfa6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container nav-container">
            <h1 class="logo">Job<span>Portal</span></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/job_portal">Jobs</a></li>
                    <li><a href="/post_job">Post Job</a></li>
                    <li><a href="/applications">Applications</a></li>
                    <li><a href="/login" class="btn">Login</a></li>
                    <li><a href="/register" class="btn">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Post Job Form -->
    <div class="form-container">
        <h2>Post a New Job</h2>
        <form action="/post_job" method="POST">
            <input type="text" name="title" placeholder="Job Title" required>
            <input type="text" name="company" placeholder="Company Name" required>
            <input type="text" name="location" placeholder="Location" required>
            <textarea name="description" placeholder="Job Description" rows="6" required></textarea>
            <button type="submit">Post Job</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 JobPortal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
